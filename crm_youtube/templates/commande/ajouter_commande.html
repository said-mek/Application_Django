{% extends 'main.html' %}

{% block contenu %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body">
                    <div class="text-center p-3 mb-4" style="background-color: #007bff; color: #fff;">
                        <h2 style="font-size: 24px;">Formulaire de Contact</h2>
                    </div>
                    <form action="" method="POST">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Envoyer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
